<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Insider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            box-sizing: border-box;
        }
        .body-container, .cards-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .body-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cards-container {
            height: 50vh;
            overflow-y: auto;
        }
        .card {
            width: 85%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: monospace;
            font-size: 8px;
        }
        .card a {
            font-family: monospace;
        }
        .card button {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 5px 10px;
            height: 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .card button:hover {
            background-color: #aaa;
        }
        img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 5px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #666;
            text-align: center;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            background-color: #f2f2f2;
            box-sizing: border-box;
        }
        button {
            height: 39px;
            padding: 0 20px;
            font-size: 16px;
            color: #fff;
            background-color: #00ff77;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #03a054;
        }
    </style>
</head>
<body>
    <div class="body-container" id="body-container">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTdtNDJmM3RuNjhqN2FiMjlucWp1d2c5MTN6YnhlNmR6b3hlcWx3MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Zpw7K1f3smFfENMsOA/giphy.gif" alt="Glitch in the matrix">
        <h1>Corporate Insider</h1>
        <h2>A Glitch in the Matrix</h2>
        <div class="input-container">
            <input type="text" id="text-input" placeholder="Enter your text here">
            <button onclick="uploadText()">→</button>
        </div>
    </div>
    <div class="cards-container" id="cards-container"></div>

    <script>
        function uploadText() {
            const textInput = document.getElementById('text-input').value;
            const url = `http://35.86.141.224:8000/mlTest?prompt=${encodeURIComponent(textInput)}`;

            fetch(url, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {

                if (html.startsWith('"') && html.endsWith('"')) {
                    html = html.substring(1, html.length - 1);
                }

                const cardsContainer = document.getElementById('cards-container');
                const newContainer = document.createElement('div');
                newContainer.innerHTML = `
                    <div class="card">
                        <div style="width: 100%; display: flex; align-items: center; margin-bottom: 20px;">
                            <button onclick="this.parentElement.parentElement.remove()">×</button>
                        </div>
                        ${html}
                    </div>
                `;
                cardsContainer.insertBefore(newContainer, cardsContainer.firstChild);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Insider</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif")
          no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 600px;
        height: 500px;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin: 0 auto;
        margin-top: 20px;
      }
      .body-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 30%;
        max-width: 600px;
        padding: 20px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin: 0 auto;
        margin-top: 20px;
      }
      .card {
        width: 95%;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Courier, monospace;
      }
      .card a {
        font-family: monospace;
      }
      img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }
      h1 {
        margin-bottom: 5px;
        font-size: 24px;
        color: #333;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        font-size: 18px;
        color: #666;
        text-align: center;
      }
      .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
      }
      input[type="file"] {
        padding: 10px;
        width: 300px;
        border: none;
        border-radius: 4px 0 0 4px;
        font-size: 16px;
        background-color: #f2f2f2;
        box-sizing: border-box;
      }
      button {
        height: 45px;
        padding: 0 20px;
        font-size: 16px;
        color: #fff;
        background-color: #00ff77;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }
      button:hover {
        background-color: #03a054;
      }
    </style>
  </head>
  <body>
    <span class="body-container">
      <img
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTdtNDJmM3RuNjhqN2FiMjlucWp1d2c5MTN6YnhlNmR6b3hlcWx3MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Zpw7K1f3smFfENMsOA/giphy.gif"

      />
      <h1>Corporate Insider</h1>
      <h2>A Glitch in the Matrix</h2>
      <div class="input-container">
        <input type="file" id="file-input" />
        <button onclick="uploadFile()">â†’</button>
      </div>
    </span>

    <span class="container">
      <h1>NEWS</h1>
      <!-- populate cards -->
    </span>

    <script>
      function uploadFile() {
        const fileInput = document.getElementById("file-input");
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        fetch("http://35.86.141.224:8000/resume", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Success:", data);
            // Handle success, maybe show a success message
          })
          .catch((error) => {
            console.error("Error:", error);
            // Handle error, maybe show an error message
          });
      }

      const endpointUrl = "data.json"; // for db

      function populateCard() {
        const endpointUrl = "data.json"; // URL to your JSON file
        fetch(endpointUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const container = document.querySelector(".container");

            if (container.innerHTML.trim() === "") {
              newsContainer.innerHTML = "<h1>NEWS</h1>";
            }

            data.forEach((entry) => {
              const card = document.createElement("div");
              card.classList.add("card");

              const title = document.createElement("h2");
              title.textContent = entry.title;

              const date = document.createElement("p");
              date.textContent = `Date: ${entry.date}`;

              const relevance = document.createElement("p");
              relevance.textContent = `Relevance: ${entry.relevance}`;

              card.appendChild(title);
              card.appendChild(date);
              card.appendChild(relevance);

              container.appendChild(card);
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      // call the populateCard function when the page loads
      window.addEventListener("load", populateCard);
    </script>
  </body>
</html>
